<form novalidate autocomplete="off" #formEstatus="ngForm" (submit)="onSubmit(formEstatus)">
    <input type="hidden" name="folio" [value]="service.formEstatusDeAtencion.id" />
    <div class="form-group">
        <label>Estatus de atencion</label>
        <input type="text" class="form-control form-control-lg" placeholder="Nombre o descripciÃ³n del estatus de atencion"
                name="descripcion" #descripcion="ngModel" [(ngModel)]="service.formEstatusDeAtencion.descripcion"
                required [class.invalid]="descripcion.invalid && descripcion.touched"  
                maxlength="50" minlength="3"/>
    </div>
    <div class="form-group row my-3 justify-content-md-center">
        <div class="col-5">
            <button class="btn btn-danger btn-lg btn-block" type="button" (click)="regresaMenuAgregar()">Cancelar</button>
        </div>
        <div class="col-md-auto">
            <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="formEstatus.invalid">Guardar Estatus Nuevo</button>
        </div>
    </div>
</form>
